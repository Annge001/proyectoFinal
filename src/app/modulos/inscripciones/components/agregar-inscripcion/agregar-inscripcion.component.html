<!--{{this.formulario.value | json}}-->

<div class="container mt-5">
  <!--{{this.formulario.value | json}}-->
  <div class="row">
    <div class="col">
      <div class="center">
        <h1>Agregar Inscripcion</h1>
      </div>
      <form class="example-form" [formGroup]="formulario" (ngSubmit)="agregarInscripcion()">
        <div class="col-12 d-flex">
          <div class="col-5 me-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>id de inscripcion:</mat-label>
              <input matInput formControlName="idInscripcion">
            </mat-form-field>
          </div>


          <div class="col-5">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>id de curso:</mat-label>
              <mat-select formControlName="idCurso" multiple>
                <mat-option *ngFor="let inscripcion of inscripcion"
                            [value]="inscripcion">{{inscripcion.idCurso}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>


        <div class="d-flex">
          <div class="col-5 me-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>id de alumno:</mat-label>
              <mat-select formControlName="idCurso" multiple>
                <mat-option *ngFor="let inscripcion of inscripcion"
                            [value]="inscripcion">{{inscripcion.idAlumno}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-5">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Profesor:</mat-label>
              <mat-select formControlName="profesor" multiple>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="d-flex">

          <div class="col-5 me-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Inicio del curso</mat-label>
              <input matInput [matDatepicker]="fechaInicio" formControlName="fechaInicio">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
              <mat-datepicker #fechaInicio></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="col-5">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Fin del curso</mat-label>
              <input matInput [matDatepicker]="fechaFin" formControlName="fechaFin">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
              <mat-datepicker #fechaFin></mat-datepicker>
            </mat-form-field>
          </div>
        </div>


        <div class="d-flex">
          <div class="me-5">
            <button mat-stroked-button color="primary">Volver</button>
          </div>
          <div>
            <button mat-stroked-button color="primary" (click)="crearInscripcion()">Confirmar</button>
          </div>
        </div>
        <br>
        <br>
      </form>
    </div>
  </div>
</div>
