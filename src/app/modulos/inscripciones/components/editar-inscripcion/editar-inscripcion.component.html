<!--{{this.formulario.value | json}}-->

<div class="container mt-5">
  <!--{{this.formularioPersona.value | json}}-->
  <div class="row">
    <div class="col">
      <div class="center">
        <h1>Editar Curso</h1>
      </div>
      <form class="example-form" [formGroup]="formulario">
        <div class="col-12 d-flex">

          <div class="col-12">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Id de inscripcion:</mat-label>
              <input matInput formControlName="idInscripcion">
            </mat-form-field>
          </div>
        </div>

        <div class="d-flex">
          <div class="col-4">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Id de curso:</mat-label>
              <input matInput formControlName="idCurso">
            </mat-form-field>
          </div>

          <div class="col-4">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Id de alumno:</mat-label>
              <input matInput formControlName="idAlumno">
            </mat-form-field>
          </div>

          <div class="col-4 me-1">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Profesor</mat-label>
              <input matInput formControlName="profesor">
            </mat-form-field>
          </div>

        </div>
        <div class="d-flex">
          <div class="col-4 me-1">
            <mat-form-field appearance="fill" class="example-full-width">
              <mat-label>Inicio del curso</mat-label>
              <input matInput [matDatepicker]="fechaInicio" formControlName="fechaInicio">
              <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
              <mat-datepicker #fechaInicio></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="col-4">
            <mat-form-field appearance="fill" class="example-full-width">
              <mat-label>Fin del curso</mat-label>
              <input matInput [matDatepicker]="fechaFin" formControlName="fechaFin">
              <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
              <mat-datepicker #fechaFin></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="d-flex">
          <div class="me-5">
            <button mat-stroked-button color="primary">Volver</button>
          </div>
          <div>
            <button mat-stroked-button color="primary" (click)="guardarInscripcion()">Confirmar</button>
          </div>
        </div>
        <br>
        <br>
      </form>
    </div>
  </div>
</div>
