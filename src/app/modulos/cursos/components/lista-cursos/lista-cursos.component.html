<div class="container border">
  <div class="row-">
    <div class="col-auto">


      <div class="center">
        <h1>Lista de Cursos</h1>
      </div>

      <div>
        <mat-form-field appearance="standard">
          <mat-label>Filtrar</mat-label>
          <input matInput type="text" (keyup)="filtrar($event)" placeholder="Buscar...">
        </mat-form-field>
      </div>


      <mat-table [dataSource]="ELEMENT_DATA">
        <ng-container matColumnDef="nombreCurso">
          <mat-header-cell *matHeaderCellDef> Nombre Curso:</mat-header-cell>
          <mat-cell *matCellDef="let curso"> {{curso.nombreCurso}}</mat-cell>
        </ng-container>


        <ng-container matColumnDef="comision">
          <mat-header-cell *matHeaderCellDef> Comision</mat-header-cell>
          <mat-cell *matCellDef="let curso"> {{curso.comision}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="profesor">
          <mat-header-cell *matHeaderCellDef> Profesor</mat-header-cell>
          <mat-cell *matCellDef="let curso"> {{curso.profesor}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="borrar">
          <mat-header-cell *matHeaderCellDef> Eliminar</mat-header-cell>
          <mat-cell *matCellDef="let curso">
            <mat-icon class="mat-18 pointer" (click)="borrar (curso.idCurso)" title="Eliminar">delete_outline</mat-icon>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="editar">
          <mat-header-cell *matHeaderCellDef> Editar</mat-header-cell>
          <mat-cell *matCellDef="let curso">
            <button mat-button mat-icon-button (click)="editar(curso.idCurso)" title="Editar">
              <mat-icon matSuffix>edit</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="verDetalle">
          <mat-header-cell *matHeaderCellDef> </mat-header-cell>
          <mat-cell *matCellDef="let curso">
            <button mat-button mat-icon-button (click)="verMas(curso.cursosDetalle)" title="Ver mÃ¡s">
              <mat-icon matSuffix >loupe</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <app-ver-detalle (cerrar)="cerrarDetalle()"></app-ver-detalle>


        <!-- variable para indicar cada columna de la pagina. siempre al final -->

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns : displayedColumns;"></mat-row>
      </mat-table>

    </div>
  </div>
</div>
