<mat-card *ngIf="alumnoDetalle">
  <mat-card-title>
    Detalle de alumno
  </mat-card-title>
  <mat-card-content>
    id: {{alumnoDetalle.id}}<br>
    Nombre: {{alumnoDetalle.nombre}}<br>
    Apellido: {{alumnoDetalle.apellido}}<br>
    Comision: {{alumnoDetalle.comision}}<br>
    Email: {{alumnoDetalle.email}}<br>
    Tel&eacute;fono: {{alumnoDetalle.telefono}}<br>


    <button  mat-icon-button (click)="OnCerrar()">close</button>

  </mat-card-content>
</mat-card>
