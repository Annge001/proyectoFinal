<div class="container mt-4 mb-4">
  <h1>Formulario reactivo login</h1>
</div>

<div class="container" >
  <div class="row">
    <div class="col-3">

      <form [formGroup]="formularioPersona" (ngSubmit)="loginUsuario()">

        <div class="mb-4 center">
          <label  for="exampleInputEmail1" class="form-label">Email address</label>
          <input  class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" (focusout)="validarEmail()"
                  [ngClass]="{'is-invalid': formularioPersona.get('email')?.errors && formularioPersona.get('email')?.touched || !isEmailValid}">
          <div class="invalid-feedback">
            <small *ngIf="formularioPersona.get('email')?.errors?.['required'] && formularioPersona.get('email')?.touched">Debes ingresar un correo</small>
            <small *ngIf="!isEmailValid && !formularioPersona.get('email')?.errors?.['required']">Debes ingresar un correo v&aacute;lido</small>
          </div>
        </div>

        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1"
                 [ngClass]="{'is-invalid': formularioPersona.get('password')?.errors && formularioPersona.get('password')?.touched}">
          <div class="invalid-feedback">
            <small *ngIf="formularioPersona.get('password')?.errors?.['required'] && formularioPersona.get('password')?.touched">El campo es requerido</small>
          </div>
        </div>

        <div class="mb-2 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordar la pr&oacute;xima vez</label>
        </div>


        <div class="mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="!this.formularioPersona.valid" (click)="loginUsuario()">Login</button>
        </div>
        <br>
        <div class="mb-2">
          <a href="">¿Olvidaste tu contraseña?</a>
          <span>¿No tienes cuenta?</span>
          <a href="">Registrate</a>
        </div>



      </form>
    </div>
  </div>
</div>
